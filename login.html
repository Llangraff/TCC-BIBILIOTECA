<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>Login</h1>
        <p>Acesse o sistema de gerenciamento da biblioteca.</p>
    </header>

    <section aria-label="Formulário de Login">
        <form id="form-login" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <a href="recuperar-senha.html">Esqueceu sua senha?</a>
    </section>
</div>

<footer>
    <p>© 2024 Biblioteca. Todos os direitos reservados.</p>
</footer>

<!-- O script do Firebase foi movido para login.js -->
<script src="login.js"></script>
</body>
</html>
