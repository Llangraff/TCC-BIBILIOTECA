<div class="container">
    <header>
        <h1>Cadastrar Autor</h1>
        <p>Preencha os campos abaixo para cadastrar um novo autor.</p>
    </header>

    <section aria-label="Cadastrar Novo Autor">
        <form id="form-cadastrar-autor" aria-label="Formulário para cadastrar um novo autor">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento">
            </div>
            <div class="form-group">
                <label for="data_morte">Data de Falecimento:</label>
                <input type="date" id="data_morte">
            </div>
            <div class="form-group">
                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" id="nacionalidade">
            </div>
            <div class="form-group">
                <label for="biografia">Biografia:</label>
                <textarea id="biografia"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Autor</button>
        </form>
    </section>
</div>
